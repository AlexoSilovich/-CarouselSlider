<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./images/capri-italy-faraglioni-cliff-sea-limestone-rocks-boats-trees.jpg"
            alt="one">
            <img src="./images/gorod-city-noch-night-doma.jpg"
            alt="two">
            <img src="./images/more-kamni-noch-zviozdy-mlechnyi-put.jpg" 
            alt="three">
            <img src="./images/reka-tuman-lodka-noch.jpg" 
            alt="foure">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
